<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin SEIA</title>
</head>
<body style="background-color:#1e1e1e;color:white;font-family:sans-serif;padding:20px">
  <h1>üß† Interface Admin SEIA</h1>
  <input type="text" id="input" placeholder="√âcris √† SEIA..." style="width:70%;padding:10px">
  <button onclick="sendMessage()" style="padding:10px">Envoyer</button>
  <div id="reponse" style="margin-top:20px;font-size:1.2em;"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("input").value;
      const reponseDiv = document.getElementById("reponse");
      reponseDiv.innerHTML = "‚è≥ SEIA r√©fl√©chit...";

      const response = await fetch("/talk", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      reponseDiv.innerHTML = `<b>R√©ponse :</b> ${data.message}`;
    }
  </script>
</body>
</html>
