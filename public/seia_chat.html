  <h1>ü§ñ Discuter avec SEIA</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Pose ta question √† SEIA...">
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class='message user'><b>Vous :</b> ${message}</div>`;
      input.value = "";

      try {
        const response = await fetch("/talk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });
        const data = await response.json();
        chatbox.innerHTML += `<div class='message seia'><b>SEIA :</b> ${data.message}</div>`;
      } catch (error) {
        chatbox.innerHTML += `<div class='message seia'><b>SEIA :</b> ‚ùå Erreur de connexion</div>`;
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
