<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SEIA - Apprentissage Automatique</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    button {
      background-color: #00ffcc;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üí° SEIA - Apprentissage Automatique</h1>
  <p>Cliquez sur un bouton pour interagir avec SEIA :</p>
  <button onclick="talkToSEIA('entra√Æne un mod√®le')">üì• Pr√©parer l'entra√Ænement</button>
  <button onclick="talkToSEIA('ex√©cute le script d‚Äôapprentissage')">üöÄ Lancer l‚Äôapprentissage</button>
  <div id="response">R√©ponse de SEIA...</div>

  <script>
    async function talkToSEIA(message) {
      const responseBox = document.getElementById('response');
      responseBox.innerText = "‚è≥ SEIA r√©fl√©chit...";
      try {
        const response = await fetch("http://localhost:5000/talk", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        });
        const data = await response.json();
        responseBox.innerText = data.message;
      } catch (error) {
        responseBox.innerText = "‚ùå Erreur : " + error;
      }
    }
  </script>
</body>
</html>
